inputs:
  working_directory:
    description: 'Working directory'
    default: 'No `working_directory` provided'
  suffix:
    description: 'Cache key suffix'
    default: ''
runs:
  using: "composite"
  steps:
    - name: Setup `NODE_VERSION`
      id: nvm
      shell: bash
      run: echo "::set-output name=NODE_VERSION::$(cat .nvmrc)"
      working-directory: "${{ inputs.working_directory }}"

    - uses: actions/setup-node@v1
      with: { node-version: "${{ steps.nvm.outputs.NODE_VERSION }}" }

    - uses: actions/cache@v3
      id: node-modules-cache
      with:
        path: "${{ inputs.working_directory }}/node_modules"
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

    - name: Get NPM cache directory
      id: npm-cache-dir-path
      shell: bash
      run: echo "::set-output name=dir::$(npm config get cache)"

    - uses: actions/cache@v3
      id: npm-cache
      with:
        path: "${{ steps.npm-cache-dir-path.outputs.dir }}"
        key: ${{ runner.os }}-npm-${{ inputs.suffix }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-${{ inputs.suffix }}-

    - name: Make install
      shell: bash
      if: steps.node-modules-cache.outputs.cache-hit != 'true'
      run: npm ci
      working-directory: "${{ inputs.working_directory }}"
